<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>网易加速Go</title>
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/play.css">
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/rem.min.js"></script>
    <script src="scripts/zepto.min.js"></script>
    <script src="scripts/fx_methods.js"></script>
    <script src="scripts/fx.js"></script>
    <script src="scripts/halo.15.01.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <!-- <script src="scripts/loader.js"></script> -->
  </head>
  <body>
    <div id="container" class="container">

    </div>
    <div id="loading" class="loading">
      <div class="loading_flex">
        <div class="loading_tit"></div>
        <div class="loading_bg" >
          <div id="loading_bar" class="loading_bar" style="width: 0%"></div>

        </div>
        <div class="loading_logo">
          <img src="images/loading_logo.png" alt="" />
        </div>
      </div>
    </div>
    <script id="template" type="x-tmpl-mustache">
      <div id="go_container" class="go">
        <div id="go_start" class="go_start" style="display:none;">
          <div class="go_start_eye">
            <span class="text_icon"></span>
            <i id="eye_icon" class="eye_icon"></i>
          </div>
          <a href="javascript:void(0)" id="start_btn" class="start_btn"></a>
        </div>
        <div id="go_select" class="go_select" style="display:none;">
          <div class="go_select_wrap">
            <div class="sex_select">
              <span class="select_btn_all boy selected"><i class="select_icon"></i></span>
              <span class="select_btn_all girl"><i class="select_icon"></i></span>
            </div>
            <div class="guest">
              <span class="select_btn_all wangdongcheng"><i class="select_icon"></i></span>
              <span class="select_btn_all duchun"><i class="select_icon"></i></span>
              <span class="select_btn_all linyun"><i class="select_icon"></i></span>
              <span class="select_btn_all ella"><i class="select_icon"></i></span>
              <span class="select_btn_all songxiaobao"><i class="select_icon"></i></span>
              <span class="select_btn_all tianliang "><i class="select_icon"></i></span>
              <span class="select_btn_all duhaitao"><i class="select_icon"></i></span>
              <span class="select_btn_all jialing"><i class="select_icon"></i></span>
            </div>
            <a href="javascript:void(0)" id="sure_btn" class="sure_btn"></a>
          </div>
        </div>
        <div class="mod_container" >
          <div id="stage_game" class="stage" style="display:none;">
            <div class="stage_bg">
              <div class="stage_bg_move"></div>
              <div class="stage_bg_move"></div>
            </div>
            <div class="stage_box">
            <div class="stage_count">
              <div class="stage_count_box">
                <img src="images/play_count_bg.png">
                <div  class="stage_count_tit"><span id="seconds_num" class="seconds_num">60s</span></div>
              </div>
            </div>
              <div class="stage_main">
                <div class="score">
                  <div class="score_eye "></div>
                  <div id="score_num" class="score_num">X00</div>
                </div>
                <div class="role">
                <div id="sex_0" class="role_item sex_item role_2 hide" style="-webkit-transform: translateX(0);">
                  <div class="role_name">
                    <img src="http://placehold.it/45x45" />
                  </div>
                  <div class="role_body"></div>
                </div>
                  <div id="sex_1" class="role_item sex_item role_1 hide" style="-webkit-transform: translateX(0);">
                    <div class="role_name">
                      <img src="http://placehold.it/45x45" />
                    </div>
                    <div class="role_body"></div>
                  </div>

                  <div id="role_0" class="role_item role_item_jiabin role_9 hide" style="-webkit-transform: translateX(15rem);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>汪东城</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div id="role_1" class="role_item role_item_jiabin role_7 hide" style="-webkit-transform: translateX(15rem);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>杜淳</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div id="role_2" class="role_item role_item_jiabin role_5 hide" style="-webkit-transform: translateX(15rem);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>林允</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div id="role_3" class="role_item role_item_jiabin role_8 hide" style="-webkit-transform: translateX(15rem);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>ELLA</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div  id="role_4" class="role_item role_item_jiabin role_10 hide" style="-webkit-transform: translateX(15rem);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>宋小宝</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div id="role_5" class="role_item role_item_jiabin role_3  hide" style="-webkit-transform: translateX(17rem);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>田亮</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div id="role_6" class="role_item role_item_jiabin role_6 hide" style="-webkit-transform: translateX(15rem);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>杜海涛</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div id="role_7" class="role_item  role_item_jiabin role_4 hide" style="-webkit-transform: translateX(15rem);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>贾玲</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                </div>

                <div class="bar">
                  <div class="bar_black" style="left: 0%"></div>
                  <div class="bar_red" style="left: 15%"></div>
                  <div class="bar_red" style="left: 30%"></div>
                  <div class="bar_red" style="left: 45%"></div>
                  <div class="bar_red" style="left: 60%"></div>
                  <div class="bar_red" style="left: 75%"></div>
                  <div class="bar_red" style="left: 90%"></div>
                </div>
              </div>
            </div>
            <div class="stage_tips stage_tips_1">
              <div id="stage_tips_txt" class="stage_tips_txt"></div>
              <div class="stage_tips_btn"></div>
            </div>

            <div class="stage_tips stage_tips_2">
              <div class="stage_tips_btn"></div>
            </div>

            <div class="stage_tips stage_tips_3">
              <div class="stage_tips_btn stage_tips_btn_l"></div>
              <div class="stage_tips_btn stage_tips_btn_r"></div>
            </div>

            <div class="stage_tips stage_tips_4">
              <div class="stage_tips_btn stage_tips_btn_l"></div>
              <div class="stage_tips_btn stage_tips_btn_r"></div>
            </div>
          </div>
        </div>
        <div id="share_wrap" class="share_wrap">
          <span class="share_txt_icon"></span>
        </div>
      </div>
    </script>


  </body>
</html>
